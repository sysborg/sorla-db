<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Data Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p><b>Total Items:</b> <span id="total-items"></span></p>

        <script src="../dist/sorla.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                console.log(sorla);
                const s = new sorla();
                s.useDb('simple_database');
                s.db.createCollection('simple');

                console.log(Object.keys(s.db.simple));

                //creating data
                s.db.simple.inserMany([
                    {
                        'name': 'John Doe',
                        'inscription': 123,
                        'age': 25,
                        'parents': {
                            'father': 'John Doe Sr.',
                            'mother': 'Jane Doe'
                        }
                    },

                    {
                        "name": "Elizabeth Davis",
                        "inscription": 618,
                        "age": 36,
                        "parents": {
                            "father": "Elizabeth Brown",
                            "mother": "Elizabeth Brown"
                        }
                    },


                    {
                        "name": "John Davis",
                        "inscription": 817,
                        "age": 54,
                        "parents": {
                            "father": "John Garcia",
                            "mother": "Patricia Garcia"
                        }
                    },

                    {
                        "name": "Jennifer Miller",
                        "inscription": 699,
                        "age": 45,
                        "parents": {
                            "father": "Linda Brown",
                            "mother": "Elizabeth Brown"
                        }
                    },

                    {
                        "name": "Patricia Johnson",
                        "inscription": 906,
                        "age": 49,
                        "parents": {
                            "father": "Robert Johnson",
                            "mother": "Elizabeth Johnson"
                        }
                    },

                    {
                        "name": "Michael Johnson",
                        "inscription": 810,
                        "age": 20,
                        "parents": {
                            "father": "Jennifer Brown",
                            "mother": "Jennifer Brown"
                        }
                    }
                ]);

                document.getElementById('total-items').innerText = s.db.simple.count();
            });
        </script>
    </body>
</html>
